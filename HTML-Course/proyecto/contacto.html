<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <title>Proyecto HTML5</title>

    <style>
        article {
            border-bottom: 1px solid gray;
        }
    </style>
    <script type="text/javascript">              
        function envio_exitoso(){
            alert("El envío se ha realizado con éxito");
        }      
        $("#enviar").bind("click",envio_exitoso);             
    </script>
</head>
<body>    
    <header >
        <h1>Proyecto HTML5</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="dieta.html">Dieta</a></li>
                <li><a href="contacto.html">Contacto</a></li>                
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contacto</h2>
        <form>
            <fieldset>
                <legend>Formulario de contacto</legend>
                <p>
                    <label>
                        Nombre: <input type="text" name="nombre">
                    </label>
                </p>
                <p>
                    <label>
                        Apellidos: <input type="text" name="apellidos">
                    </label>
                </p>
                <p>
                    <label>
                        Correo Electrónico: <input type="email" name="email">
                    </label>
                </p>
                <p>
                    <label>
                        Edad: <input type="number" name="edad" min="18">
                    </label>
                </p>
                <p>
                    <label>Género: </label>
                    <label>
                        <input type="radio" name="genero" value="hombre"> Hombre 
                        <input type="radio" name="genero" value="mujer"> Mujer 
                    </label>
                </p>
                <p>
                    <label>Motivo de contacto: </label>
                    <textarea name="motivo_contacto">                        
                    </textarea>
                </p>
            </fieldset>
            <p>
                <input type="submit" id="enviar" value="Enviar"/>
                <input type="reset"  value="Limpiar Formulario" />  
            </p>            
        </form>
    </main>
    <footer>
        <p>Proyecto con ejercicios - Juan Cru &copy; 2021 <a href="#top">Ir arriba</a></p>
    </footer>
</body>
</html>
