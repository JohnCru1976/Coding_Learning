<!DOCTYPE html>
<html lang="es-es">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Esta página trata la inclusión de imágenes en HTML" />
        <title>Imágenes en HTML</title>
    </head>
    <body>
        <h1>Imágenes en HTML</h1>
        <!--Primer método: quizás útil-->
            <img src="https://images.pexels.com/photos/10107961/pexels-photo-10107961.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" 
            alt="Cabello de chica" title="Cabello de chica" height="200px" />
            
        <!--Segundo método (ruta absoluta): no usar nunca-->
                        
        <!--Tercer método (ruta relativa): usar siempre-->
            <img src="imagen/torre.jpeg" alt="Torre" title="Torre" height="200px"/>
            
        <!--ETIQUETA FIGURE-->
        <p>
            Este párrafo habla del arte moderno que muestra la nueva tendencia en el mundo vanguardista.
        </p>
        <figure>
            <img src="imagen/cuadro.jpg" alt="Cuadro" title="Cuadro" height="200px"/>
            <figcaption>Cuadro vanguardista</figcaption>
        </figure>
    </body>
</html>
