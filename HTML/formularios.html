<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML5</title>
</head>
<body>    
    <h1>Ejemplo Validación</h1>
    <!--Formulario con ejemplo de validación-->
    <form>        
        <input type="text" 
            name="nombre"
            required
            minlength="3" 
            maxlength="10"
            pattern="[A-Za-z ]+"/>
        <input type="number"
            name="numero" 
            required
            min="50" 
            max="100"/>
        <input type="submit" value="Enviar" />
    </form>

    <h1>Formularios en HTML5</h1>
    <!--Formulario con ejemplos generales de input-->
    <form>
        <fieldset>
            <legend>Información Personal</legend>
            <div>                
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre..." />
            </div>
            <div>
                <label for="descripcion">Descripción: </label>
                <textarea name="descripcion" id="descripcion" placeholder="Información..." ></textarea>
            </div>  
            <div>
                <label for="email">Correo Electrónico</label>
                <input id="email" type="email" placeholder="tuemail@dominio.com"/>
            </div>
            <div>
                <label for="telefono">Teléfono</label>
                <input id="telefono" type="tel" placeholder="Intoduce teléfono"/>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input id="password" name="pass" type="password" placeholder="Introduce tu contraseña"/>
            </div>
            <div>
                <label>Género: </label>
                <input type="radio" id="hombre" name="genero" value="Hombre" />
                <label for="hombre">Hombre </label>
                <input type="radio" id="mujer" name="genero" value="Mujer" />
                <label for="mujer">Mujer </label>                
            </div>
            <div>
                <label>Intereses: </label>
                <input type="checkbox" id="ciencia" name="intereses" value="Ciencia" />
                <label for="ciencia">Ciencia </label>
                <input type="checkbox" id="arte" name="intereses" value="Arte" />
                <label for="arte">Arte </label>
                <input type="checkbox" id="literatura" name="intereses" value="Literatura" />
                <label for="literatura">Literatura </label>                
            </div>
            <div>
                <label for="provincia">Selecciona una provincia: </label>
                <select id="provincia">
                    <option value="valencia">Valencia</option>
                    <option value="castellon">Castellón</option>
                    <option value="alicante">Alicante</option>
                </select>
            </div>
            <div>
                <label>
                    Color: <input type="color" name="color" /> 
                </label>
            </div>
            <div>
                <label>
                    Fecha: <input type="date" name="fecha" /> 
                </label>
            </div>
            <div>
                <!--Este campo nunca se usa pues se utiliza el de tipo date-->
                <label>
                    Mes: <input type="month" name="mes" /> 
                </label>
            </div>
            <div>
                <label>
                    Hora: <input type="time" name="hora" /> 
                </label>
            </div>
            <div>
                <label>
                    Enviar archivo: <input type="file" name="file" /> 
                </label>
            </div>
            <div>
                <label>
                    Botón imagen: <input type="image" name="image" src="imagen/leon.jpg" width="40" /> 
                </label>
            </div>
            <div>
                <label>
                    Campo Oculto: <input type="hidden" name="oculto" value="Hola" /> 
                </label>
            </div>
            <div>
                <label>
                    Barra Rango: <input type="range" name="rango" min="0" max="1000" /> 
                </label>
            </div>
            <div>
                <label>
                    <!--Este campo es similar al text pero especial para búsquedas-->
                    Buscar: <input type="search" name="buscar" />
                    <input type="button" value="Buscar">
                </label>
            </div>
            <div>
                <!--Es como un campo text pero que exige una validación-->
                <label>
                    Url: <input type="url" name="url" /> 
                </label>
            </div>
            <div>                
                <label>
                    Barra progreso 1 (progress): 
                    <progress min="0" max="100" value="30"></progress>
                </label>
            </div>
            <div>                
                <label>
                    Barra progreso 2 (meter): 
                    <meter min="0" max="100" value="50"></meter>
                </label>
            </div>
            <div>
                <label>
                    Lista de datos (data list):
                    <input list="frutas" name="lista_frutas"/>
                    <datalist id="frutas">
                        <option value="Manzana" />
                        <option value="Naranja" />
                        <option value="Cereza" />
                        <option value="Sandia" />
                        <option value="Pera" />
                    </datalist>
                </label>
            </div>
        </fieldset>              
        <input type="submit" value="Enviar"/>
        <input type="reset" value="Limpiar"/>
    </form> 

    

</body>
</html>
